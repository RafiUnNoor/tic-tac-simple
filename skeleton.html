<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe Game</title>
    <link rel="stylesheet" href="flesh.css">
</head>
<body>
    <header>
        <div class="text">
         <h1>Play a simple Tic Tac Toe</h1>
         <p>This is a simple game for time pasing. <br>Two players needed for this game. <br>You can easily spend some great time playing with your friend</p>
        </div>
        <div class="imageContainer"><img src="pngtree-tic-tac-toe-pattern-png-png-image_4549871.png" alt=""></div>
    </header>
    <main>
        <div class="boxes" id="board">
             <div class="box" id="0"></div>
             <div class="box" id="1"></div>
             <div class="box" id="2"></div>
             <div class="box" id="3"></div>
             <div class="box" id="4"></div>
             <div class="box" id="5"></div>
             <div class="box" id="6"></div>
             <div class="box" id="7"></div>
             <div class="box" id="8"></div>
        </div>
        <div class="winning-massage" id="winningMassage">
            <div id="winningText"></div>
            <button id="restartButton">Restart</button>
        </div>
    </main>
    


    <script src="hormones.js"></script>
</body>
</html>
